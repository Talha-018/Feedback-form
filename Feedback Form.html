<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff00; /* Green heading */
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <h3>Election Comission IITK</h3>
    <h5>Response will be Anonymous!!</h5>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" placeholder="Your roll number" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required />

      <label for="age">Age</label>
      <select id="age" required>
        <option value="">Select your age</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your feedback" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
